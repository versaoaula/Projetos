<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Criar sua conta</title>
    </head>
    <body onload="maximizar()">
        <div id="login">
            <form class="card" name="login">
                <div class="card-header">
                    <h2>Criar sua conta</h2>
                </div>

                <div class="card-content-area">

                    <div class="card-content-area">
                        <label for="nomeUsuario">Nome</label>                 
                        <input type="text" id='nomeUsuario'>
                    </div>    
                    <div class="card-content-area">    
                        <label for="sobrenomeUsuario">Sobrenome</label>                 
                        <input type="text" id='sobrenomeUsuario'>
                    </div>             
                    
                    <div class="card-content-area">
                        <label for="usuario">Usu√°rio</label>
                        <input type="text" id="user" autocomplete="off">
                    </div>
                    <div class="card-content-area">
                        <label for="password">Senha</label>                 
                        <input type="password" id="password" autocomplete="off">
                    </div>
                    <div class="card-content-area">
                        <label for="password">Confirmar Senha</label>                 
                        <input type="password" id="password2" autocomplete="off">
                    </div>
                </div>
                <div class="card-footer">
                    <input class = "submit" type=button value="Cadastrar" onClick="cadastrarLogin()">
                    <script src="cadastroLogin.js"></script>
                </div>
            </form>
        </div>
    </body>
