

<!DOCTYPE HTML>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Cadastro de Vagas </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/vagas.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

  </head>
  <body>

    <h1 class="headerVagas"> Cadastro de vagas: </h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <form class="formVagas" action="">
      <div class="form-group">
        <label for="FormContratante" class="form-label"> Título da vaga: </label>
        <input type="text" class="form-control" id="FormTitulo" name="titulo" placeholder="Título..." required>
      </div>
      <div class="form-group">
        <label for="FormContratante" class="form-label"> Contratante: </label>
        <input type="text" class="form-control" id="FormContratante" name="contratante" placeholder="Contratante..." required>
      </div>
      <div class="form-group">
        <label for="FormRequisitos" class="form-label"> Requisitos: </label>
        <textarea class="form-control" id="FormRequisitos" name="requisitos" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="FormInteresses" class="form-label"> Interesses: </label>
        <textarea class="form-control" id="FormInteresses" name="interesses" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="FormBeneficios" class="form-label"> Benefícios: </label>
        <textarea class="form-control" id="FormBeneficios" name="beneficios" rows="3" required></textarea>
      </div><br>
      <button class="btn btn-primary" type="submit" onclick="addVaga()">Cadastrar</button>
    </form>

    <script src="/site/vagas.js"></script>

  </body>
</html>
