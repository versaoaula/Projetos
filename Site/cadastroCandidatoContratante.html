<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/cadastro.css">
        <title>Cadastro_copy</title>
    </head>
    <body>
        <div id="login">
            <form class="card" name="login">
                <div class="card-header">
                    <h2>Cadastro de Candidato e Contratante</h2>
                </div>
                <div class="card-content-area">
                    <div class="card-content-area">
                        <label for="nomeUsuario">Nome</label>                 
                        <input type="text" id='nomeUsuario'>
                    </div>    
                    <div class="card-content-area">    
                        <label for="sobrenomeUsuario">Sobrenome</label>                 
                        <input type="text" id='sobrenomeUsuario'>
                    </div>             
                    <div class="card-content-area">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" autocomplete="off">
                    </div>
                    <div class="card-content-area">
                        <label for="mail">Endereço de e-mail</label>                 
                        <input type="text" id="mail" autocomplete="off">
                    </div>
                    <div class="card-footer">
                        <label for="formGroupExampleInput">Contratante ou Candidato?</label>
                        <select class="submit" id="opcao">
                            <option>Escolha uma Opção</option>
                            <option>Contratante</option>
                            <option>Candidato</option>
                        </select>
                        <input class="submit" type="button" onClick="cadastroCandidatoContratante()" value="Enviar">     
                        <script src="cadastroCandidatoContratante.js"></script>                        
                    </div>
                </div>
            </form>
        </div>
    </body>
